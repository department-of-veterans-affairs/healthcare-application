sudo: required

language: node_js
node_js:
  - "4"
compiler: clang-3.6
env:
  global:
    - CXX=clang-3.6
    - DOCKER_EMAIL=awong.dev@gmail.com
    - DOCKER_USERNAME=awongdev
    - secure: ""
services:
  - docker
addons:
  apt:
    sources:
      - llvm-toolchain-precise-3.6
      - ubuntu-toolchain-r-test
    packages:
      - clang-3.6
      - g++-4.8
cache:
  apt: true
  directories:
    - node_modules
notifications:
  email: false
deploy:
  provider: script
  script: ./scripts/release-docker.sh
  skip_cleanup: true
  on:
    branch: master
